<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1</title>
</head>
<body>
    <script>
        var day = prompt("Enter a number from 1-7:");
var dayOfWeek;

switch (day) {
  case "1":
    dayOfWeek = "Monday";
    break;
  case "2":
    dayOfWeek = "Tuesday";
    break;
  case "3":
    dayOfWeek = "Wednesday";
    break;
  case "4":
    dayOfWeek = "Thursday";
    break;
  case "5":
    dayOfWeek = "Friday";
    break;
  case "6":
    dayOfWeek = "Saturday";
    break;
  case "7":
    dayOfWeek = "Sunday";
    break;
  default:
    alert("Invalid input");
}

alert("The day of the week is " + dayOfWeek);

    </script>
</body>
</html>
