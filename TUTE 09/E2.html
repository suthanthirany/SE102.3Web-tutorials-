<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <button onclick="google()">Go to Google</button>
    <script>
        function google() {
  var confirmBox = confirm("Are you sure you want to go to Google?");
  if (confirmBox) {
    window.location.href = "https://www.google.com";
  } else {
    alert("You decided to stay");
  }
}
    </script>
</body>
</html>
