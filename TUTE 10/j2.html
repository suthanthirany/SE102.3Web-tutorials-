    <script>
        function getNIC() {
  var nic = prompt("Enter your NIC number:");
  var yearOfBirth = (2023-nic.substring(0, 4));
  return yearOfBirth;
}

var yearOfBirth = getNIC();
alert("Your year of birth is " + yearOfBirth);

    </script>
